<div class="modal-overlay">
<div class="new-chat-container">
  <div class="new-chat-header">
    <h2>Start a New Chat</h2>
  </div>

  <div class="new-chat-form-container">
    <div class="new-chat-form-box">
      @if (errorMessage()) {
        <div class="error-message" role="alert">
          <span>{{ errorMessage() }}</span>
        </div>
      }

      <form (ngSubmit)="onSubmit()" class="new-chat-form">
        <div class="form-group">
          <label for="email">Participant's Email</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="participantEmail"
          />
        </div>

        <div class="form-group">
          <button type="submit" (click)="close()">Start Chat</button>
        </div>
        <button (click)="close()" class="btn btn-danger" >Close</button>

      </form>
      </div>
    </div>
  </div>
</div>
